<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="./CSS/index.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <title>TIMER TO THE NEXT LESSON</title>
    </head>
    <body>
        
        <main class="d-flex align-items-center">
            <div class="time-counter-wrapper d-flex flex-column p-5 justify-content-between align-items-center">
                <h1>Time to the next lesson:</h1>
                <div class="time-counter d-flex">
                    <div class="time-card days-container d-flex flex-column justify-content-center align-items-center">
                        <div class="counter-card days-counter">00</div>
                        <div class="days-label">Days</div>
                    </div>
                    <div class="time-card hours-container d-flex flex-column justify-content-center align-items-center ">
                        <div class="counter-card hours-counter">00</div>
                        <div class="hours-label">Hours</div>
                    </div>
                    <div class="time-card minutes-container d-flex flex-column justify-content-center align-items-center ">
                        <div class="counter-card minutes-counter">00</div>
                        <div class="minutes-label">Minutes</div>
                    </div>
                    <div class="time-card seconds-container d-flex flex-column justify-content-center  align-items-center ">
                        <div class="counter-card seconds-counter">00</div>
                        <div class="seconds-label">Seconds</div>
                    </div>
                </div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
